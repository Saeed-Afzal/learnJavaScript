<body>



    <div class="container">
        <h2>Enter Your Date of Birth</h2>
        <br><br>
        <div class="search-wrapper">

            <input type="date" name="" id="d">
            <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
    </div>
</body>
<script>
    const search = document.getElementById('search-btn')
    var result = document.getElementById('result')

    search.addEventListener('click', ()=> {
    var input = document.getElementById( 'd' ).value;
var d = new Date( input );
    if ( !!d.valueOf() ) { // Valid date
      var  year = d.getFullYear();
      var  month = d.getMonth();
      var  day = d.getDate();
    } else {result.innerHTML = `Invalid Age`}

    var dobmili = d.getTime();
    var today = new Date();
    var todaymili = today.getTime(); 
    var diff = todaymili - dobmili;
    var accurate = Math.floor(diff/(1000*60*60*24*30*12))
    // console.log(dobmili);
    // console.log(todaymili);
    // console.log(diff);
    // console.log(accurate);
    
    result.innerHTML = `<h2>Your Age is ${accurate} </h2>`

})



</script>
