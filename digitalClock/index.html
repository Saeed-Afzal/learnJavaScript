<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="time">
        <div class="circle">
            <div id="hours">
                00
            </div>
        </div>
        <div class="circle">
            <div id="minutes">
                00
            </div>
        </div>
        <div class="circle">
            <div id="seconds">
                00
            </div>
        </div>
        <div class="ap">
            <div id="ampm">
                AM
            </div>
        </div>
    </div>
</body>


<script>
    setInterval(() =>{

        var hours = document.getElementById('hours')
        var minutes = document.getElementById('minutes')
        var seconds = document.getElementById('seconds')
        var ampm = document.getElementById('ampm')
    
    
    
        var h = new Date().getHours()
        var m = new Date().getMinutes()
        var s = new Date().getSeconds()
        var format = h >= 12 ? 'PM' : 'AM'
    
        // now convert 24hours to 12 hours
        if(h > 12){
            h = h - 12;
        }
        //add zero in single digit
        h = (h < 10) ? '0' + h : h;
        m = (m < 10) ? '0' + m : m;
        s = (s < 10) ? '0' + s : s;
    
    
    
    
        hours.innerHTML = h
        minutes.innerHTML = m
        seconds.innerHTML = s
        hours.innerHTML = h
    })



    ampm.innerHTML = format


</script>
</html>
