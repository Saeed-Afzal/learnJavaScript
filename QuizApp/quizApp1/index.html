<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App 1</title>
</head>
<body>
    <div>
        <h1>Quiz App</h1>
    </div>
    <div>
        <h2>What is 2 + 2 ?</h2>
        <hr>
        <fieldset>
            <input type="radio" name="math" id="q1-a1">5
            <br>
            <input type="radio" name="math" id="q1-a2">4
            <br>
            <input type="radio" name="math" id="q1-a3">14
            <br>
            <input type="radio" name="math" id="q1-a4">0
            <br>
        </fieldset>
    </div>

    <div>
        <h2>What is 4 + 2 ?</h2>
        <hr>
        <fieldset>
            <input type="radio" name="math1" id="q2-a1">6
            <br>
            <input type="radio" name="math1" id="q2-a2">4
            <br>
            <input type="radio" name="math1" id="q2-a3">14
            <br>
            <input type="radio" name="math1" id="q2-a4">0
            <br>
        </fieldset>
    </div>
    <br>
    <div>
        <button onclick="result()">
            Result
        </button>
    </div>
</body>

<script>

    function result(){
        var score =0;
        var right1 = document.getElementById('q1-a2')
    
        if (right1.checked == true) {
            score++
        }

        var right2 = document.getElementById('q2-a1')
        if (right2.checked == true) {
            score++
        }

        alert('Your Score is '+ score)
    }

</script>
</html>
