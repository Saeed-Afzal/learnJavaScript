    <!-- set interval -->
    <p>You have to stop me in 5sec</p>
    <p id="stopMe"></p>
    <button id="btn">Click Me</button>
    <button id="btn1">Stop Me</button>

    <script>
        const stopMe = document.querySelector('#stopMe');
        const btn = document.querySelector('#btn');
        const btn1 = document.querySelector('#btn1');
        let timeref; // use to stop time interval

        const showMeTime = () => {
            let num = 0;
            stopMe.innerHTML = 'Loading';

          timeref = setInterval(() => {
                stopMe.innerHTML = `${num}`;
                num++;
            }, 1000)
        }
        btn.addEventListener('click', showMeTime);

        // stop time
        btn1.addEventListener('click',()=>{
            clearInterval(timeref);
        })
    </script>
    <!-- set interval -->
